<p>In order to properly identify and display the instants of time, we have two ways to express the timezone:</p>
<ul>
<li><em>Timezone in file</em>: this is …</li>
<li><em>Timezone at location</em>: this is …</li>
</ul>
<pre class="r"><code>Sys.time()</code></pre>
<pre><code>## [1] &quot;2015-09-24 23:33:35 CDT&quot;</code></pre>
